<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo"> <!--pra centralizar -->
        <div class="calculator"> <!-- pra tentar ser fiel ao design -->
                <p class="result" id="resultado"></p> <!--Resultado na tela ta bugado n찾o limpa ap처s o calculo-->

                 <table>
                    <tr>
                        <td><button class="botao especial backspace" onclick="apagar()"><img src="img/backspace_icon_152920 1 (1).svg" alt=""></button></td> <!--bot찾o pra apagar length -1-->

                     </tr>
                     <tr>
                        <td><button class="botao ac" onclick="limpar()">C</button></td> <!--bot찾o pra apagar tudo!-->
                        <td><button class="botao especial" onclick="insert('(')" >(</button></td>
                        <td><button class="botao especial" onclick="porcentagem('%')">%</button></td>
                        <td><button class="botao especial" onclick="insert('/')"><img src="img/divisionsign_81003 1.svg" alt=""></button></td>

                     </tr>
                     <tr>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao especial" onclick="insert('*')">x</button></td>

                     </tr>
                     <tr>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao especial" onclick="insert('-')">-</button></td>

                     </tr>
                     <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td><button class="botao especial" onclick="insert('+')">+</button></td>
                     <tr>
                        <td><button class="botao" onclick="insert(')')">)</button></td>
                        <td><button class="botao" onclick="insert('0')">0</button></td>
                        <td><button class="botao" onclick="insert('.')">,</button></td>
                        <td><button class="botao igual" onclick="confirma('')">=</button></td>

                     </tr>
                 </table>
            </div>
         </div>
    





    <script src="./script.js"></script>
</body>
</html>
